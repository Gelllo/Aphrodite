<h1 mat-dialog-title>Update Mail Template</h1>
<div mat-dialog-content>
  <div class="d-flex flex-column">
    <mat-form-field>
      <mat-label>Template's name</mat-label>
      <input matInput [(ngModel)]="data.name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Your email</mat-label>
      <input matInput [(ngModel)]="data.senderEmail">
    </mat-form-field>
    <mat-form-field>
      <mat-label>To</mat-label>
      <input matInput [(ngModel)]="data.targetEmail">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Mail's Subject</mat-label>
      <input matInput [(ngModel)]="data.mailSubject">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Mail's body</mat-label>
      <textarea matInput [(ngModel)]="data.mailBody"></textarea>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Create</button>
</div>
