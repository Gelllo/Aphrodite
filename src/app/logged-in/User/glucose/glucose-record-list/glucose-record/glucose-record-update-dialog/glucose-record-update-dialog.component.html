<h1 mat-dialog-title>Update record</h1>
<div mat-dialog-content>
  <div class="d-flex flex-column">
    <mat-form-field>
      <mat-label>Glucose Level</mat-label>
      <input matInput [(ngModel)]="data.glucoseLevel">
    </mat-form-field>
    <mat-form-field class="example-full-width" >
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="data.dateRegistered">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Registered after</mat-label>
      <mat-select [(ngModel)]="data.registeredAfter">
        <mat-option value="SNACK">Snack</mat-option>
        <mat-option value="BREAKFAST">Breakfast</mat-option>
        <mat-option value="LUNCH">Lunch</mat-option>
        <mat-option value="DINNER">Dinner</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Create</button>
</div>
