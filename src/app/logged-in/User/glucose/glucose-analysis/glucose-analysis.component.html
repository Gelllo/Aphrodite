<mat-card class="m-3">
  <div class="d-flex">
    <div class="w-50">
      <mat-card-content>
        <canvas baseChart height="300" width="550"
        [data]="barChartData"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [legend]="barChartLegend"
        [type]="'bar'">
        </canvas>
      </mat-card-content>
    </div>
    <div class="w-50">
      <mat-card-content>
        <div class="overflow-x-scroll w-100">
          <canvas baseChart width="1200" height="300"
            [type]="'line'"
            [data]="lineChartData"
            [options]="lineChartOptions"
            [legend]="lineChartLegend">
          </canvas>
        </div>
      </mat-card-content>
    </div>

  </div>

</mat-card>
