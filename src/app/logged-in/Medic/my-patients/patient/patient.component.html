<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
      <div class="d-flex justify-content-center background-color">
          <i class="bi bi-heart-pulse m-auto" style="color:white"></i>
      </div>
    </div>
    <mat-card-title>{{patient.firstName + ' ' + patient.lastName}}</mat-card-title>
    <mat-card-subtitle><b>Email</b> {{patient.email}}</mat-card-subtitle>
    <button mat-mini-fab color="warn" aria-label="Example icon button with a menu icon" class="ms-auto" (click)="DeletePatientFromList()">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button mat-button class="m-auto" (click)="RequestReport('GLUCOSE')">Request Glucose Report</button>
    <button mat-button class="m-auto" (click)="RequestReport('FOOD')">Request Food Report</button>
  </mat-card-actions>
</mat-card>
