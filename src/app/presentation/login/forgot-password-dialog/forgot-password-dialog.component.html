<h1 mat-dialog-title> Forgot your password?</h1>
<div mat-dialog-content>
    <p>Enter your email below and you will get a link to reset it</p>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="forgotPasswordEmail">
    </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button mat-button [mat-dialog-close]="forgotPasswordEmail" cdkFocusInitial>Send Link</button>
</div>
